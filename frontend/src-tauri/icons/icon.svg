<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- macOS-style superellipse rounded corners - smaller with padding -->
    <clipPath id="roundedSquare">
      <path d="M512 100C306 100 204 100 152 152S100 306 100 512c0 206 0 308 52 360s154 52 360 52c206 0 308 0 360-52s52-154 52-360c0-206 0-308-52-360S718 100 512 100z"/>
    </clipPath>
    <!-- Subtle glow for the ring -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Radial gradient for background depth -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners (with padding around edges) -->
  <g clip-path="url(#roundedSquare)">
    <rect x="100" y="100" width="824" height="824" fill="url(#bgGradient)"/>
    
    <!-- Subtle outer ring glow -->
    <circle cx="512" cy="512" r="300" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="50"/>
    
    <!-- Logo centered and scaled -->
    <g transform="translate(512,512) scale(6)">
      <!-- Wood (Green) -->
      <path d="M0,-45 A45,45 0 0,1 42.8,-13.9 L28.5,-9.3 A30,30 0 0,0 0,-30 Z" fill="#4CAF50" filter="url(#glow)"/>
      <!-- Fire (Red) -->
      <path d="M42.8,-13.9 A45,45 0 0,1 26.4,36.4 L17.6,24.3 A30,30 0 0,0 28.5,-9.3 Z" fill="#F44336" filter="url(#glow)"/>
      <!-- Earth (Yellow) -->
      <path d="M26.4,36.4 A45,45 0 0,1 -26.4,36.4 L-17.6,24.3 A30,30 0 0,0 17.6,24.3 Z" fill="#FFC107" filter="url(#glow)"/>
      <!-- Metal (Gray/Silver) -->
      <path d="M-26.4,36.4 A45,45 0 0,1 -42.8,-13.9 L-28.5,-9.3 A30,30 0 0,0 -17.6,24.3 Z" fill="#B0BEC5" filter="url(#glow)"/>
      <!-- Water (Blue) -->
      <path d="M-42.8,-13.9 A45,45 0 0,1 0,-45 L0,-30 A30,30 0 0,0 -28.5,-9.3 Z" fill="#2196F3" filter="url(#glow)"/>
    </g>
  </g>
</svg>
